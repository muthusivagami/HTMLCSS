<style>
    /*<!-- classn name should start with dot--> */
   .subscribe_button {
        background-color: red;
        border: none; /*<!-- button border--> */
        color: white;/*<!-- text colour--> */
        height: 36px;
        width:105px;
        border-radius:2px; /*<!-- to set corner border--> */
        cursor:pointer;
    }
    .join_button{
        background-color: white;
        color: rgb(16, 72, 226);
        border-style:solid;
        border-color: rgb(16, 72, 226);
        height: 36px;
        width: 105px;
        border-radius:2px; /*<!-- to set corner border--> */
        cursor:pointer;
    }
    .tweet_button{
        background-color: rgb(2, 158, 255);
        color: white;
        border:none;
        height:36px;
        width:105px;
        border-radius:20px;
        font-weight: bold;
        font-size: 15px;
        cursor:pointer;
    }
